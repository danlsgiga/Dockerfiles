<VirtualHost _default_:8080>
    DocumentRoot /var/www/html
    ErrorLog logs/error.log
    CustomLog logs/access.log combined

    # PHP-FPM / FastCGI
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    DirectoryIndex index.php index.html index.htm
</VirtualHost>
